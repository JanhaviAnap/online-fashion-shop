<div class="container">
    <div class = "card">
        <h3 class="text-center ">Product List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead> 
                    <th>Id</th>
                    <th>Image</th>
                    <th>Product</th>
                    <!-- <th>Description</th> -->
                    <!-- <th>Image Url</th> -->
                    <th>Unit Price</th>
                    <th>Units In Stock</th>
                    <!-- <th>Category Id</th> -->
                </thead>
                <tbody>
                    <tr *ngFor = "let prod of products">
                         <td class="align-middle">{{prod.id}}</td>
                        <td class="align-middle">
                            <img src="{{prod.imageUrl}}" height=100/>
                        </td>
                        <td class="align-middle"><h4 class="align-top">{{prod.name}}</h4><h6 class="align-bottom">{{prod.description}}</h6></td>
                        <!-- <td>{{prod.description}}</td>
                        <td>{{prod.imageUrl}}</td> -->
                        <td class="align-middle">{{prod.unitPrice | currency:'INR'}}</td>
                        <td class="align-middle">{{prod.unitsInStock}}</td>
                        <!-- <td>{{prod.categoryId}}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
